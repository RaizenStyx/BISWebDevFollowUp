<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersice One</title>
    <style>
        div.main {
            position: fixed;
            top: 1%;
            left: 1%;
            bottom: 1%;
            right: 1%;
            overflow: auto;
            border: 2.5px solid black;
        }
        div.one {
            position: fixed;
            top: 1%;
            left: 1%;
            bottom: 1%;
            right: 66%;
            border: 1px solid black;
            text-align: center;
            padding: 23% 0;
            font-size: xx-large;
            background-color: yellow;
            color: black;
            animation: fade 1s linear infinite alternate;
        }
        @keyframes fade {
            0% {background-color: yellow;}
            100% {background-color: blue;}
            0% {color: black;}
            100% {color: white;}
        }
        div.two{
            position: fixed;
            top: 1%;
            left: 34%;
            bottom: 1%;
            right: 33%;
            border: 1px solid black;
            font-size: xx-large;
            text-align: center;
            padding: 23% 0;
            
        }
        div.three {
            position: fixed;
            top: 1%;
            left: 67%;
            bottom: 1%;
            right: 1%;
            border: 1px solid black;
            text-align: center;
            font-size: xx-large;
            padding: 23% 0;
            background-color: blue;
        
        }
        h1.twoH1 {
            animation:spin 2s ease-out infinite;
            
        }
        @keyframes spin { 
            100% {transform:rotate(360deg); } 
        }

        h1.threeH1 {
            color: black;
            animation: upanddown 2s ease-out infinite;   
        }
        
        @keyframes upanddown {
            0% {
            transform: translateY(0);
            }
            25% {
                transform: translateY(500%);
                color:white;
            }
            50% {
                color: black;
            }
            75% {
                transform: translateY(-500%);
                color:white;
            }
            100% {
                transform: translateY(0);
                color:black;
            }
        }

    </style>
</head>
<body>
    <div class="main">
        <div id = "one" class="one"><h1>ONE</h1></div>
        <div class="two"><h1 class="twoH1">TWO</h1></div>
        <div class ="three"><h1 id="threeH1" class = "threeH1">THREE</h1></div>
    </div>

</body>

</html>
